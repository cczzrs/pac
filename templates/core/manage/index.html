                                                  <th class="sorting" tabindex="0" aria-controls="datatables-example" rowspan="1" colspan="1" aria-label="ServiceType: activate to sort column ascending" style="max-width: 10%;">业务模块</th>

                                                  <th class="sorting" tabindex="0" aria-controls="datatables-example" rowspan="1" colspan="1" aria-label="Update date: activate to sort column ascending" style="max-width: 10%;">更新时间</th></tr>

                                                      <td>{{ itm.city }}</td>

                                                      <td>{{ itm.run_time }}</td>
                                                      <td>{{ itm.update_time }}</td>

    <script type="text/javascript">
    var selected_tid = 0;
    $(function(){
        selected_trs = $("#ccs12 tbody tr");
        selected_trs.hover(function() {
            $(this).addClass("selectting");
        },function() {
            $(this).removeClass("selectting");
        });
        selected_trs.click(function() {
            selected_trs.removeClass("selected"); 
            $(this).addClass("selected");
            selected_tid = $(this).attr('tid');
        });
    });
    </script>

    <script type="text/javascript">
    function getSelect(){
        if(selected_tid && selected_tid > 0){
            return selected_tid;
        }
        alert('请选择一条数据！');
        return false;
    }
    $(function(){
        // alert('HELLO CC!');
        ccrow = $('#ccs12').find('.row:eq(0)');
        ih = $('#nonediv').html();
        $('#nonediv').remove();
        ccrow.children('div').attr('class', 'col-sm-3');
        ccrow.children('div:eq(0)').after(ih);

        $("#look_db").click(function(){tid=getSelect();if(tid){window.location.replace("/pac/r/look/?tid="+tid);}});
        $("#edit_db").click(function(){tid=getSelect();if(tid){window.location.replace("/pac/r/edit/?tid="+tid);}});
        $("#del_db").click(function(){tid=getSelect();if(tid){
            $.ajax({
                url:"/pac/r/i/del/",
                data:{'tid':tid},
                type:"POST",
                dataType:"TEXT",
                success: function(rets1){
                    console.info('/pac/r/i/del/='+ rets1);
                    rets1 = eval('('+rets1+')');    
                    if(rets1 && rets1.status && rets1.status=='200'){ // 判断是否成功
                        alert('删除成功！');
                        window.location.replace("/pac/r/i");
                    }else{
                        alert('删除失败！');
                    }
                }
            });
        }});
        $("#qiy_db").click(function(){tid=getSelect();if(tid){
            $.ajax({
                url:"/pac/r/i/qiy/",
                data:{'tid':tid},
                type:"POST",
                dataType:"TEXT",
                success: function(rets1){
                    console.info('/pac/r/i/del/='+ rets1);
                    if(rets1 && rets1.status && rets1.status=='200'){ // 判断是否成功
                        alert('启用成功！');
                        window.location.replace("/pac/r/i");
                    }else{
                        alert('启用失败！');
                    }
                }
            });
        }});
    });

    </script>
